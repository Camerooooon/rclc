name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cd ./daemon
        cargo build --verbose
        cd ..
        
        cd ./client
        cargo build --verbose

        cd ./server
        cargo build --verbose
        
    - name: Run tests
      run: |
        cd ./daemon
        cargo test --verbose
        cd ..
        
        cd ./client
        cargo test --verbose

        cd ./server
        cargo build --verbose
